<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>   
          <title>Edit Car</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="add-customer-style.css"  />
    </h:head>
    <h:body>
      <ui:composition template="../template.xhtml">

           
            <ui:define name="content">
                
                <h:dataTable value="#{carController.carpicked}" var="car" border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Car ID"/>
                            </f:facet>
                            <h:outputText value="#{car.carid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Model"/>
                            </f:facet>
                            <h:outputText value="#{car.model}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Make"/>
                            </f:facet>
                            <h:outputText value="#{car.make}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="YearMade"/>
                            </f:facet>
                            <h:outputText value="#{car.yearmade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Color"/>
                            </f:facet>
                            <h:outputText value="#{car.color}"/>
                        </h:column>
                             <h:column>
                            <f:facet name="header">
                                <h:outputText value="Engine"/>
                            </f:facet>
                            <h:outputText value="#{car.engine}"/>
                        </h:column>
                          <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="#{car.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{car.description}"/>
                        </h:column>
                          <h:column>
                            <f:facet name="header">
                                <h:outputText value="Image"/>
                            </f:facet>
                             <h:outputText value="#{car.image}"/>
                        </h:column>
                     
                   
</h:dataTable>
                
                <br></br>
              
                
                <h1>Please fill new car details.</h1>
        <h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
                            <h:outputLabel>Car id</h:outputLabel><h:inputText id="carid" value="#{carController.carid}"/>
                            <h:message for="carid"/>
                            <h:outputLabel>Make</h:outputLabel><h:inputText id="make" value="#{carController.make}"/>
                            <h:message for="make"/>
                            <h:outputLabel>Model</h:outputLabel> <h:inputText id="model" value="#{carController.model}"/>
                            <h:message for="model"/>
                            <h:outputLabel>Year Made</h:outputLabel><h:inputText id="yearmade" value="#{carController.yearmade}"/>
                            <h:message for="yearmade"/>
                              <h:outputLabel>Price</h:outputLabel><h:inputText id="price" value="#{carController.price}"/>
                            <h:message for="price"/>
                              <h:outputLabel>Color</h:outputLabel><h:inputText id="color" value="#{carController.color}"/>
                              <h:message for="color"/>
                              <h:outputLabel>Engine</h:outputLabel> <h:inputText id="engine" value="#{carController.engine}"/>
                            <h:message for="engine"/>
                            <h:outputLabel>Description</h:outputLabel><h:inputText id="description" value="#{carController.description}"/>
                            <h:message for="description"/>
                            <h:outputLabel>Image</h:outputLabel><h:inputText id="image" value="#{carController.image}"/>
                            <h:message for="image"/>
                            
                                              
                                <h:outputLabel /> <h:commandButton value="Edit car" action="#{carController.addEditedCar}"/>
			
			</h:panelGrid>
		</h:form>
                
      
         </ui:define>
              
              </ui:composition>
  
       
    </h:body>
</html>
