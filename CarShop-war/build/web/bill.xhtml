<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bill page</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="add-customer-style.css"  />
    </h:head>
    <h:body>
          <ui:composition template="./template.xhtml">

           
            <ui:define name="content">
                
                <h1>Thanks for your purchase</h1>
                <br></br>
                <h:outputText value="#{carController.custName} "/> <h:outputText value=" #{carController.custSurname}"/>
                <br></br>
                <br></br>
                <hr></hr>
                <h:outputText value="Your car has been dispatched to "/>
                <br></br>
                <hr></hr>
                    <h:outputText value="#{carController.street} , "/> <h:outputText value="#{carController.city} , "/>
                    <h:outputText value="#{carController.county} , "/> <h:outputText value="#{carController.country} "/>
                    <br></br>
             </ui:define>
              
              </ui:composition>
    </h:body>
</html>
