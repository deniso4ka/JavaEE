<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Purchase Page</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="add-customer-style.css"  />
    </h:head>
    <h:body>
      <ui:composition template="./template.xhtml">

           
            <ui:define name="content">
       <h:dataTable value="#{carController.carpicked}" var="car" border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Car ID"/>
                            </f:facet>
                            <h:outputText value="#{car.carid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Model"/>
                            </f:facet>
                            <h:outputText value="#{car.model}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Make"/>
                            </f:facet>
                            <h:outputText value="#{car.make}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="YearMade"/>
                            </f:facet>
                            <h:outputText value="#{car.yearmade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Color"/>
                            </f:facet>
                            <h:outputText value="#{car.color}"/>
                        </h:column>
                             <h:column>
                            <f:facet name="header">
                                <h:outputText value="Engine"/>
                            </f:facet>
                            <h:outputText value="#{car.engine}"/>
                        </h:column>
                          <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="#{car.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{car.description}"/>
                        </h:column>
                          <h:column>
                            <f:facet name="header">
                                <h:outputText value="Image"/>
                            </f:facet>
                              <h:graphicImage library="images" name="#{car.image}" ></h:graphicImage>
                        </h:column>
                     
                   
</h:dataTable>
                <h1>Are You sure ?</h1>
                <h:button value="Yes I want to purchase it"  outcome="#{carController.redirectToTheFormPage()}"/>    
        
      
         </ui:define>
              
              </ui:composition>
  
        
    </h:body>
</html>
